name: Deploy Gate

on:
  pull_request:
    branches: [main]

jobs:
  gate:
    name: Permission Protocol
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: permission-protocol/deploy-gate@v1
        with:
          pp-api-key: ${{ secrets.PP_API_KEY }}
          pp-base-url: ${{ secrets.PP_BASE_URL }}
